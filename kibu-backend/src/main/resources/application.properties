
# =================================================================
# CONFIGURACIÓN DE KIBU BACKEND - SPRING BOOT
# =================================================================

# Información de la aplicación
spring.application.name=kibu-backend
server.port=8080

# =================================================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# =================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/kibu_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Thommy1991*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones HikariCP (por defecto en Spring Boot)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# =================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =================================================================
# Estrategia de generación de esquema
spring.jpa.hibernate.ddl-auto=update
# Dialecto específico para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Mostrar consultas SQL en consola (desarrollo)
spring.jpa.show-sql=true
# Formatear las consultas SQL
spring.jpa.properties.hibernate.format_sql=true
# Logging de parámetros de consulta
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================================================
# CONFIGURACIÓN DE SEGURIDAD
# =================================================================
# JWT Secret Key (cambiar en producción)
app.jwt.secret=kibuSecretKey2024ForDevelopmentOnlyChangeInProduction
# JWT Expiration (24 horas en milisegundos)
app.jwt.expiration=86400000

# =================================================================
# CONFIGURACIÓN DE CORS
# =================================================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# =================================================================
# CONFIGURACIÓN DE VALIDACIÓN
# =================================================================
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# =================================================================
# CONFIGURACIÓN DE ACTUATOR (MONITOREO)
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# =================================================================
# CONFIGURACIÓN DE LOGS
# =================================================================
logging.level.com.kibu.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =================================================================
# CONFIGURACIÓN DE ARCHIVOS/UPLOAD
# =================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =================================================================
# CONFIGURACIÓN ESPECÍFICA DE DESARROLLO
# =================================================================
# Habilitar DevTools
spring.devtools.restart.enabled=true
# Directorio de recursos estáticos
spring.web.resources.static-locations=classpath:/static/